image: node:16.17.1

pipelines:
  pull-requests:
    '**':
      - step:
          name: Build and test
          caches:
            - node
          script:
            - npm --version
            - node --version
            - npm ci
            - npm run test:unit
  branches:
    feature/HOT-17-vite-vue-initialization:
      - parallel:
          - step:
              name: Build and Test
              caches:
                - node
              script:
                - npm ci
                - npm run test:unit
                - npm run build
          - step:
              name: Security Scan
              script:
                # Run a security scan for sensitive data.
                # See more security tools at https://bitbucket.org/product/features/pipelines/integrations?&category=security
                - pipe: atlassian/git-secrets-scan:0.5.1
      - step:
          name: Build and Push Docker Image to Docker HUB
          runs-on:
            - self.hosted
            - linux
          services:
            - docker
          script:
            - export IMAGE_NAME="${DOCKER_HUB_USER}/dev_${BITBUCKET_REPO_SLUG}:latest"
            - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASSWORD
            - docker build -t "$IMAGE_NAME" .
            - docker push "$IMAGE_NAME"
      - step:
          name: Deploy Docker Image on AWS EC2
          runs-on:
            - self.hosted
            - linux
          script:
            - pipe: atlassian/ssh-run:0.4.1
              variables:
                SSH_USER: $SSH_USER_DEV
                SERVER: $SERVER_IP_DEV
                MODE: 'command'
                COMMAND: './deploy-to-dev.sh'

    dev:
      - step:
          name: Installing packages..
          caches:
            - node
          script:
            - npm --version
            - node --version
            - npm ci
      - step:
          name: Running tests..
          script:
            - npm run test:unit